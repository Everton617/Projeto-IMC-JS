<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>

    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id= "res">
    </div>
    
    <script>

        function clicar(){
        var psp = document.getElementById('pais')
        var res = document.getElementById('res')
        var vel = String ( psp.value )
        res.innerHTML = `Seu país ${vel}` 
        if (vel=== 'Brasil'){ 
         res.innerHTML = 'Você é Brasileiro' }
         else (res.innerHTML=' Você não é Brasileiro ')
        }
    </script>
</body>
</html>
