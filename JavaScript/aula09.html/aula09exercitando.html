<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando DOM</title>
    <style>
        div#area{
            background: blue;
            color: cornsilk;
            width: 600px;
            height: 600px;
            line-height: 600px;
            text-align: center;
            font: 25pt normal Arial;
        }
    </style>
</head>
<body>
    <div id= "area" >
         CLIQUE EM MIM... 
        </div>
        <script>
            var a = document.querySelector('div#area')
            a.addEventListener('click' , clicar)
            a.addEventListener('mouseenter' , entrar)
            a.addEventListener('mouseout' , sair)

        function clicar(){
            a.innerText = 'Cliclou! '
            a.style.background = 'black'
        }      
        function entrar(){
            a.innerText = ' Entrou !'
            a.style.background = ' red '
        
        }
        function sair(){
            a.innerText= ' Saiu !'
            a.style.background = 'orange'

        }
        </script>
</body>
</html>
